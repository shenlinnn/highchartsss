<html>
<head>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="https://code.highcharts.com/highcharts.js"></script>
   <script src="https://code.highcharts.com/modules/exporting.js"></script>
   <script src="https://code.highcharts.com/modules/drilldown.js"></script>
   <script src="https://code.highcharts.com/modules/data.js"></script>
</head>
<br>
<div class="contain">
	<div class='col-md-1'></div>
	<div class="col-md-1">
		<select id="series">
			<option value="0"> Top 5 the most ordered dishes </option>
			<option value="1"> Top 5 the most shared dishes </option>
		</select> 
	</div>

	<div class='col-md-12'>
		<div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>
	</div>
</div>

<script language="JavaScript">
	$(document).ready(function() {
        var chart = new Highcharts.Chart({
        	chart: {
        		renderTo: 'container',
        		type: 'bar'
        	},
        	legend: {
				enabled: false
			},
			plotOptions: {
				bar: {
					dataLabels: {
						enabled: true
					}
				}
			},
			tooltip: {
	            headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
	            pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y}</b><br/>'
	        },
	        xAxis: {
	        	title: {
	        		text: 'Dishes'
	        	},
				categories: ['Spaghetti Bolognalse','Grilled Chicken','French Fries','Potato Salad','Chicken Cutlet']
			},
			yAxis: {
				min: 0,
				title: {
					text: 'Average Daily Ordered Quantity'
				},
				allowDecimals: false
			},
			title: {
				text: 'Top 5 The Most Ordered Dishes'
			},
			series: [ {
				name: 'Top 5 The Most Ordered Dishes',
				colorByPoint: true,
				data: [{
					name: 'Spaghetti Bolognalse',
					y: 31
				}, {
					name: 'Grilled Chicken',
					y: 24
				}, {
					name: 'French Fries',
					y: 18
				}, {
					name: 'Potato Salad',
					y: 12
				}, {
					name: 'Chicken Cutlet',
					y: 8
				}]
			}]
        });

        $("#series").change(function(){
        	value = this.value;
        	while (chart.series.length > 0) {
	            chart.series[0].remove(true);
	        };
	        if (value == 0) {
	        	chart.yAxis[0].setTitle({text: 'Average Daily Ordered Quantity'});
	        	chart.setTitle({text: "Top 5 The Most Ordered Dishes"});
	        	chart.addSeries({
	        		name: 'Top 5 The Most Ordered Dishes',
					colorByPoint: true,
					data: [{
						name: 'Spaghetti Bolognalse',
						y: 31
					}, {
						name: 'Grilled Chicken',
						y: 24
					}, {
						name: 'French Fries',
						y: 18
					}, {
						name: 'Potato Salad',
						y: 12
					}, {
						name: 'Chicken Cutlet',
						y: 8
					}]
	        	});
	        	chart.xAxis[0].setCategories(['Spaghetti Bolognalse','Grilled Chicken','French Fries','Potato Salad','Chicken Cutlet']);
	        	chart.xAxis[0].setTitle({text:'Dishes'});
	        } else {
	        	chart.yAxis[0].setTitle({text: 'Average Daily Shared Quantity'});
	        	chart.setTitle({text: "Top 5 The Most Shared Dishes"});
	        	chart.addSeries({
	        		name: 'Top 5 The Most Shared Dishes',
					colorByPoint: true,
					data: [{
						name: 'French Fries',
						y: 15
					}, {
						name: 'Potato Salad',
						y: 10
					}, {
						name: 'Spring Roll',
						y: 9
					}, {
						name: 'Mushroom Soup',
						y: 7
					}, {
						name: 'Chicken Cutlet',
						y: 6
					}]

	        	});
	        	chart.xAxis[0].setCategories(['French Fries','Potato Salad','Spring Roll','Mushroom Soup','Chicken Cutlet']);
	        	chart.xAxis[0].setTitle({text:'Dishes'});
	        }
        })

    });


</script>
</html>
